<div
	class="flex flex-col items-center justify-center h-screen relative bg-gray-50 dark:bg-blue-950"
>
	<div class="absolute left-0 w-full h-full z-0">
		<img
			src="/images/hero.png"
			alt="login-background"
			class="absolute left-0 bottom-0 w-1/3"
		/>
		<img
			src="/images/spot-hero.png"
			alt="login-background"
			class="absolute right-0 bottom-0 w-1/3"
		/>
	</div>
	<div
		class="bg-white dark:bg-gray-900 rounded p-4 w-full max-w-sm shadow-lg z-10"
	>
		<div class="flex justify-center items-center">
			<img src="/images/logo.png" alt="logo" class="w-1/2 block dark:hidden" />
			<img
				src="/images/logo-light.png"
				alt="logo dark"
				class="w-1/2 hidden dark:block"
			/>
		</div>
		<p class="text-sm text-gray-500 text-center py-2">
			Login to your account to continue
		</p>
		<form [formGroup]="form" (ngSubmit)="login()">
			<div class="flex flex-col gap-2 w-full py-2">
				<app-ui-label label="Email" labelFor="email" size="sm" />
				<app-ui-input
					inputId="email"
					inputType="email"
					placeholder="Enter your email"
					formControlName="email"
				/>
			</div>
			<div class="flex flex-col gap-2 py-2">
				<app-ui-label label="Password" labelFor="password" size="sm" />
				<div class="relative">
					<app-ui-input
						inputId="password"
						[inputType]="showPassword() ? 'text' : 'password'"
						placeholder="Enter your password"
						formControlName="password"
					/>
					<div class="absolute right-0 top-1/2 -translate-y-1/2 z-10">
						<app-ui-button
							type="submit"
							variant="ghost"
							size="md"
							type="button"
							rounded="sm"
							[fullWidth]="true"
							(click)="togglePasswordVisibility()"
						>
							<fa-icon
								[icon]="showPassword() ? faEye : faEyeSlash"
								class="text-gray-500"
							></fa-icon>
						</app-ui-button>
					</div>
				</div>
			</div>
			<div class="py-2">
				<app-ui-button variant="primary" size="md" type="submit" [fullWidth]="true">
					<span>Login</span>
				</app-ui-button>
			</div>
		</form>
		<div class="flex justify-center items-center gap-2 py-2">
			<a href="#" class="text-sm text-blue-500">Forgot password?</a>
			<span class="text-gray-500">â€¢</span>
			<a href="#" class="text-sm text-blue-500">Sign up</a>
		</div>
		<hr class="my-4 border-gray-200" />
		<div class="flex justify-center items-center">
			<img src="/images/atlassian.png" alt="atlassian Logo" class="w-1/2" />
		</div>
	</div>
</div>

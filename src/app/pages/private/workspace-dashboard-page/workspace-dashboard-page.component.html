<div>
	<div class="flex flex-col gap-2">
		<div class="flex items-center gap-4">
			<app-ui-word-avatar [name]="workspace().name" size="lg" [limit]="true" />
			<div class="flex flex-col gap-2">
				<div class="flex items-center gap-2">
					<span class="">{{ workspace().name }}</span>
					<app-ui-button variant="ghost" size="sm" [fullWidth]="true">
						<span class="flex items-center gap-2">
							<fa-icon [icon]="faPencil" />
							<span class="sr-only">Edit</span>
						</span>
					</app-ui-button>
				</div>
				<p class="text-sm text-gray-500">
					<fa-icon [icon]="workspace().public ? faLockOpen : faLock" />
					<span class="pl-1">
						{{ workspace().public ? 'Public' : 'Private' }}
					</span>
				</p>
			</div>
		</div>
		<p class="text-sm text-gray-500 dark:text-gray-300">Tasks</p>
	</div>
</div>

<hr class="my-4 border-gray-200 dark:border-gray-700" />

<div class="flex flex-col gap-4">
	<h4 class="flex items-center gap-2">
		<fa-icon [icon]="faUser" />
		<span> Your tasks boards </span>
	</h4>
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
		<app-ui-preview-board
			[board]="{
				id: '1',
				name: 'Board 1',
				image: 'https://placehold.co/600x200',
			}"
		/>
		<app-ui-new-board />
	</div>
</div>

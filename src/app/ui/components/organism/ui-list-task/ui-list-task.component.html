<div
	class="bg-gray-950 rounded-lg p-4 overflow-y-auto flex flex-col gap-4 shadow-lg h-fit max-h-full"
>
	<div class="flex flex-col gap-4">
		<div class="flex flex-row gap-2 justify-between items-center">
			<h2>{{ list.name }}</h2>
			<div>...</div>
		</div>
	</div>
	<div
		class="flex flex-col gap-4 overflow-y-auto pt-5"
		cdkDropList
		[cdkDropListData]="list.tasks"
		[cdkDropListConnectedTo]="getConnectedDropLists()"
		(cdkDropListDropped)="drop($event)"
		[id]="listId"
	>
		@for (task of list.tasks; track task.id) {
			<app-ui-task [task]="task" (taskDone)="updateTask($event)" cdkDrag />
		}
		<app-ui-new-task (taskCreated)="addClass($event)" />
	</div>
</div>

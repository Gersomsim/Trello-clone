<div class="my-2">
	<p class="text-sm text-gray-500 dark:text-gray-300 mb-2">Background image</p>
	<div class="grid grid-cols-4 gap-2">
		<img
			src="https://picsum.photos/600/300"
			alt="Image"
			class="w-full h-full object-cover"
		/>
		<img
			src="https://picsum.photos/600/300"
			alt="Image"
			class="w-full h-full object-cover"
		/>
		<img
			src="https://picsum.photos/600/300"
			alt="Image"
			class="w-full h-full object-cover"
		/>
		<img
			src="https://picsum.photos/600/300"
			alt="Image"
			class="w-full h-full object-cover"
		/>
	</div>
	<div class="grid grid-cols-5 gap-2 mt-2">
		<div
			class="w-full h-full bg-gray-400 bg-gradient-to-r from-gray-400 to-gray-600 rounded-md"
		>
			&nbsp;
			<span class="sr-only">Gradiente gray</span>
		</div>
		<div
			class="w-full h-full bg-gradient-to-r from-cyan-400 to-blue-700 rounded-md"
		>
			&nbsp;
			<span class="sr-only">Gradiente blue</span>
		</div>
		<div
			class="w-full h-full bg-gradient-to-r from-red-700 to-orange-500 rounded-md"
		>
			&nbsp;
			<span class="sr-only">Gradiente red</span>
		</div>
		<div
			class="w-full h-full bg-gradient-to-r from-blue-400 to-green-400 rounded-md"
		>
			&nbsp;
			<span class="sr-only">Gradiente green</span>
		</div>
		<app-ui-button variant="secondary" [fullWidth]="true"> ... </app-ui-button>
	</div>
</div>

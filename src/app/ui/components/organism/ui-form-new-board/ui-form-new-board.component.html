<form>
	<div class="flex flex-col gap-2">
		<div class="flex flex-col gap-1">
			<app-ui-label for="board-name" label="Board name" size="sm" />
			<app-ui-input id="board-name" placeholder="Board name" size="sm" />
		</div>
		<div class="flex flex-col gap-1">
			<app-ui-label for="board-description" label="Visibility" size="sm" />
			<select
				id="board-visibility"
				class="w-full py-1 px-2 rounded-md text-sm text-gray-500 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-700"
			>
				<option value="private">Private</option>
				<option value="workspace">Workspace</option>
				<option value="public">Public</option>
			</select>
		</div>
		<div class="my-2">
			<app-ui-button variant="secondary" [fullWidth]="true">
				Create board
			</app-ui-button>
		</div>
	</div>
</form>

<div class="flex flex-col gap-4">
	<app-ui-link
		routerLink="/u/{{ user.username }}/boards"
		variant="ghost"
		size="md"
		[fullWidth]="true"
		type="button"
	>
		<span class="flex items-center gap-2 justify-start w-full">
			<fa-icon [icon]="faTrello" class="" />
			<span class="">Dashboard</span>
		</span>
	</app-ui-link>
	<app-ui-link variant="ghost" size="md" [fullWidth]="true" type="button">
		<span class="flex items-center gap-2 justify-start w-full">
			<fa-icon [icon]="faTrello" class="" />
			<span class="">Templates</span>
		</span>
	</app-ui-link>
	<app-ui-link variant="ghost" size="md" [fullWidth]="true" type="button">
		<span class="flex items-center gap-2 justify-start w-full">
			<fa-icon [icon]="faWaveSquare" class="" />
			<span class="">Home</span>
		</span>
	</app-ui-link>
	<hr class="my-2 border-gray-100 dark:border-gray-700" />
	<h5 class="text-sm font-medium text-gray-500">Workspace</h5>
	<app-ui-workspace-dropdown [workspaces]="workspaces()" />
</div>
